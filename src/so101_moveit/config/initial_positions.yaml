# Default initial positions for so101_new_calib's ros2_control system
# Values are in radians for joints, 0-1 normalized for gripper

initial_positions:
  shoulder_pan: 0.0        # Centered (0 deg)
  shoulder_lift: -1.047    # Lowered (-60 deg)
  elbow_flex: 0.524        # Bent inward (30 deg)
  wrist_flex: 1.309        # Folded down (75 deg)
  wrist_roll: 0.0          # Centered (0 deg)
  gripper: 0.1             # Half open (10%)
